<!DOCTYPE html>
<html>
<head>
    <title>Badminton Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>
    <script src="json.js" defer></script>
    <script src="inc.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-5 pt-5">
        <div class="d-flex flex-column align-start mt-5 pt-5">
            <iframe name="frame" class="d-none"></iframe>
            <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseLogin"
                aria-expanded="false" aria-controls="collapseLogin">
                    Login to Surrey WebReg
            </button>
                <div class="collapse" id="collapseLogin">
                  <div class="card card-body">
                    <form id="loginForm" target="frame" method="post"
                        action="https://webreg.surrey.ca/WebReg/MyAccount/MyAccountUserLogin.asp">
                        <input class="form-control mb-2" type="text" autocomplete="username"
                            name="ClientBarcode" placeholder="Client ID" value="">
                        <input class="form-control mb-2" type="password" autocomplete="current-password"
                            name="AccountPIN" placeholder="Family Pin">
                        <input type="hidden" name="Referrer" value="">
                        <input type="hidden" name="Enter" value="Login">
                        <input type="hidden" name="FullPage" value="false">
                        <button class="btn btn-primary" type="button">Login</button>
                        <!-- <div class="form-check form-check-inline ml-3 mr-0">
                            <input class="form-check-input" type="checkbox" id="remember" value="true">
                            <label class="form-check-label" for="remember">Remember ID on this device</label>
                        </div> -->
                    </form>
                  </div>
                </div>
            <form target="_blank" method="POST" class="mt-3" action="https://webreg.surrey.ca/WebReg/Activities/ActivitiesAdvSearch.asp"></form>
            <aside class="my-2"></aside>
            <footer></footer>
        </div>
    </div>
</body>
</html>
